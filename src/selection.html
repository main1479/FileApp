<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery</title>
		<!-- fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- css files -->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="sidebar-active selection-active">
		<!-- ========================================== -->
		<!-- =============== sidebar ================== -->
		<!-- ========================================== -->
		<div class="sidebar-overlay sidebar__toggler">&nbsp;</div>
		<button class="btn btn__icon sidebar__toggle-icon sidebar__toggler">
			<svg class="close-icon">
				<use xlink:href="./img/icons.svg#icon-nav-icon"></use>
			</svg>
			<svg class="open-icon">
				<use xlink:href="./img/icons.svg#icon-open-sidebar"></use>
			</svg>
		</button>
		<aside class="sidebar">
			<div class="sidebar__header">
				<button class="btn btn__icon edit__btn">
					<svg>
						<use xlink:href="./img/icons.svg#icon-three-dot-hr"></use>
					</svg>
				</button>
			</div>
			<div class="sidebar__menu">
				<h2 class="heading sidebar__menu-heading sidebar__menu-heading--files">Files</h2>
				<ul class="sidebar__menu-list sidebar__menu-list--files mb-3">
					<li>
						<a href="#">
							<svg>
								<use xlink:href="./img/icons.svg#icon-recents"></use>
							</svg>
							Recents
						</a>
					</li>
				</ul>
			</div>
			<div class="sidebar__menu">
				<h4 class="heading sidebar__menu-heading dropdown__trigger">
					Locations
					<svg>
						<use xlink:href="./img/icons.svg#icon-chevron-down"></use>
					</svg>
				</h4>
				<ul class="sidebar__menu-list sidebar__menu-list--locations sidebar__dropdown active">
					<li>
						<a href="#">
							<svg>
								<use xlink:href="./img/icons.svg#icon-icloud"></use>
							</svg>
							iCloud Drive
						</a>
					</li>
				</ul>
			</div>
			<div class="sidebar__menu">
				<h4 class="heading sidebar__menu-heading dropdown__trigger">
					Favourites
					<svg>
						<use xlink:href="./img/icons.svg#icon-chevron-down"></use>
					</svg>
				</h4>
				<ul class="sidebar__menu-list sidebar__menu-list--favorites sidebar__dropdown">
					<li>
						<a href="#">
							<svg>
								<use xlink:href="./img/icons.svg#icon-favoroutes"></use>
							</svg>
							Favourites
						</a>
					</li>
				</ul>
				<hr>
			</div>
			<div class="sidebar__menu">
				<h4 class="heading sidebar__menu-heading dropdown__trigger">
					Tags
					<svg>
						<use xlink:href="./img/icons.svg#icon-chevron-down"></use>
					</svg>
				</h4>
				<ul class="sidebar__menu-list sidebar__menu-list--tags sidebar__dropdown active">
					<li>
						<a href="#" class="text__bold">
							<svg>
								<use xlink:href="./img/colors.svg#icon-red"></use>
							</svg>
							Red
						</a>
					</li>
				</ul>
			</div>
		</aside>

		<!-- ============================================== -->
		<!-- ============ Main Content Area =============== -->
		<!-- ============================================== -->

		<main class="content">
			<div class="container-fluid">
				<header class="header">
					<div class="page__header">
					<button class="btn btn__icon">
						Select All
					</button>
					<h4 class="heading">
						Select Items
					</h4>
					<div class="page__header--right">
						<button class="btn btn__icon">
							<svg>
								<use xlink:href="./img/icons.svg#icon-new-folder"></use>
							</svg>
						</button>
						<button class="btn btn__icon dropdown">
							<svg>
								<use xlink:href="./img/icons.svg#icon-list"></use>
							</svg>

							<ul class="dropdown__list">
								<li>
									<a href="#">
										<svg class="done">
											<use xlink:href="./img/icons.svg#icon-done"></use>
										</svg>
										<span>Icons</span>
										<svg class="icon">
											<use xlink:href="./img/icons.svg#icon-grid"></use>
										</svg>
									</a>
								</li>
							</ul>
						</button>
						<button class="btn btn__icon">
							Done
						</button>
					</div>
				</div>
				<form class="search__form">
					<div class="input__group">
						<svg class="input__group--icon">
							<use xlink:href="./img/icons.svg#icon-search"></use>
						</svg>
						<input type="text" name="search" placeholder="Search" class="input__group--input">
					</div>
				</form>
				</header>

				<div class="selectionPage__content">
					<!-- ========================================== -->
					<!-- Note: Lists markup coming from JavaSCript file -->
					<!-- ========================================== -->
					<ul class="song__list">
						<li class="song__list-item">
							<figure class="song__list-img">
								<img src="./img/list-img.png" alt="song thumbnail">
							</figure>
							<div class="song__list-details">
								<div class="song__list-details--left">
									<h4 class="title">
										My Song2
									</h4>
									<p class="p__text">18,4 MB - On My iPad</p>
								</div>
								<p class="p__text">
									Yesterday, 18:07
								</p>
							</div>
						</li>
						<li class="song__list-item" data-select="selected">
							<figure class="song__list-img">
								<img src="./img/list-img.png" alt="song thumbnail">
							</figure>
							<div class="song__list-details">
								<div class="song__list-details--left">
									<h4 class="title">
										My Song2
									</h4>
									<p class="p__text">18,4 MB - On My iPad</p>
								</div>
								<p class="p__text">
									Yesterday, 18:07
								</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="content__footer">
				<div class="container">
					<div class="btns__wrapper">
						<button class="btn">
							Share
						</button>
						<button class="btn">
							Duplicate
						</button>
						<button class="btn">
							Move
						</button>
						<button class="btn">
							Delete
						</button>
						<button class="btn">
							More
						</button>
					</div>
				</div>
				
			</div>
		</main>

		<!-- Main js file -->
		<script src="js/selection.js"></script>
	</body>
</html>
